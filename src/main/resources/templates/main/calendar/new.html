<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Simple GW</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/themes/dark.min.css">

        <link rel="stylesheet" th:href="@{/css/common/common.css}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">

                    <div class="card shadow bg-body rounded-3">
                        <div class="card-header">
                            <div class="card-header-icon"><i class="fa-solid fa-calendar-day"></i></div><span class="text-secondary align-middle">개인 일정</span><span class="text-primary align-middle custom-fs-8 ms-3">[ 새 일정 등록 ]</span>
                            <span class="float-end">
                                <button type="button" class="btn btn-outline-success btn-sm btn-icon" onclick="save()"><i class="fa-solid fa-check"></i></button>
                            </span>
                        </div>

                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-8">
                                    <span class="custom-fs-9 text-secondary align-middle">휴가 관련 일정은 결재문서 최종 승인시 자동 등록됩니다.</span>
                                </div>
                                <div class="col-4">
                                    <select class="form-select" id="code">
                                        <option value="" selected disabled>선택...</option>
                                        <option th:each="code : ${codes}" th:value="${code.key}" th:text="${code.value}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-5">
                                <div class="col-6">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-solid fa-calendar-day"></i></span>
                                        <input type="text" class="form-control text-center input-date-range" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-solid fa-clock"></i></span>
                                        <input type="text" class="form-control text-center input-time" autocomplete="off">
                                        <span class="input-group-text">~</span>
                                        <input type="text" class="form-control text-center input-time" autocomplete="off">
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-12">
                                    <input type="text" class="form-control" id="title" placeholder="제목을 작성하세요." autocomplete="off">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <textarea class="form-control" rows="5" id="content" placeholder="내용을 작성하세요.(생략 가능)"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/locale/ko.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/ko.min.js"></script>

        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/main/calendar/new.js}"></script>
    </body>
</html>
