<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="environment-setting">
        <div class="modal fade" id="envSetting" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <span><i class="fa-solid fa-gear color-bs4-info me-2"></i><span class="fs-6 modal-title text-secondary">환경설정</span></span>
                        <span class="float-end">
                            <button type="button" class="btn btn-outline-success btn-sm btn-icon" onclick="saveEnvSetting()"><i class="fa-solid fa-check"></i></button>
                        </span>
                    </div>
                    <div class="modal-body">
                        <div class="row mb-4">
                            <div class="col-12">
                                <input class="form-control form-control-sm text-center ms-3" style="width: 4rem; display: inline;" type="number" min="1" max="150" id="envSysNotiDelDay" autocomplete="off">    
                                <label class="col-form-label custom-fs-9" for="envSysNotiDelDay">일 이전에 받은 시스템 알림 삭제</label>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="form-check form-check-inline align-middle ms-3">
                                    <input class="form-check-input" type="checkbox" id="envAtOnceApprover">
                                    <label class="form-check-label custom-fs-9" for="envAtOnceApprover">결재 요청문서 수신시 알림 팝업</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="form-check form-check-inline align-middle ms-3">
                                    <input class="form-check-input" type="checkbox" id="envAtOnceReferrer">
                                    <label class="form-check-label custom-fs-9" for="envAtOnceReferrer">결재 참조문서 수신시 알림 팝업</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="form-check form-check-inline align-middle ms-3">
                                    <input class="form-check-input" type="checkbox" id="envAtOnceApproval">
                                    <label class="form-check-label custom-fs-9" for="envAtOnceApproval">작성한 결재 문서 최종승인/반려시 알림 팝업</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="form-check form-check-inline align-middle ms-3">
                                    <input class="form-check-input" type="checkbox" id="envMainCalendarMine" onclick="calendarMineCheck()">
                                    <label class="form-check-label custom-fs-9" for="envMainCalendarMine">메인 페이지 캘린더에 내 일정 표시</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="form-check form-check-inline align-middle ms-3">
                                    <input class="form-check-input" type="checkbox" id="envMainCalendarTeam" onclick="calendarTeamChecked()">
                                    <label class="form-check-label custom-fs-9" for="envMainCalendarTeam">메인 페이지 캘린더에 팀원 일정 표시</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="form-check form-check-inline align-middle ms-3">
                                    <input class="form-check-input" type="checkbox" id="envCalendarHoliday">
                                    <label class="form-check-label custom-fs-9" for="envCalendarHoliday">캘린더에 공휴일 표시</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</html>
