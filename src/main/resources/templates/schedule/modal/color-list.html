<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="color-list">
        <div class="modal fade" id="colorList" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <span><i class="fa-solid fa-palette color-bs4-info me-2"></i><span class="fs-6 modal-title text-secondary">Color setting</span></span>
                        <span class="float-end">
                            <div class="align-middle d-inline-block me-2">
                                <select class="form-select form-select-sm" id="colorType" onchange="getColorList()">
                                    <option value="" selected disabled>Types...</option>
                                    <option th:each="type : ${types}" th:value="${type.name().toLowerCase()}" th:text="${type.title}"></option>
                                </select>
                            </div>

                            <button type="button" class="btn btn-outline-success btn-sm btn-icon" onclick="updateColor()"><i class="fa-solid fa-check"></i></button>
                        </span>

                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <table class="table table-hover">
                                <thead>
                                    <tr class="text-center">
                                        <th>Code</th>
                                        <th>Value</th>
                                        <th>Color</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyColor" class="align-middle"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</html>
