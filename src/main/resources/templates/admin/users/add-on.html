<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Simple GW</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
        
        <link rel="stylesheet" th:href="@{/css/common/common.css}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">

                    <div class="card shadow bg-body rounded-3">
                        <div class="card-header">
                            <div class="card-header-icon"><i class="fa-solid fa-circle-plus"></i></div><span class="card-header-text">User add on data edit</span>
                            <span class="float-end">
                                <button type="button" class="btn btn-outline-success btn-sm btn-icon" onclick="update()"><i class="fa-solid fa-check"></i></button>
                            </span>
                        </div>

                        <div class="card-body">
                            <div class="row mb-3">
                                <span class="d-none" th:text="${user.id}" id="userId"></span>
                                <div class="col-6"><span class="text-secondary custom-fs-9" th:text="|${user.team} ${user.jobTitle} ${user.name}|"></span></div>
                                <div class="col-6"><span class="text-secondary custom-fs-9 float-end">업데이트할 항목에 체크하세요.</span></div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <div class="input-group">
                                        <div class="input-group-text input-group-text-custom-long">
                                            <input class="form-check-input mt-0 me-2" type="checkbox" id="chkDayoffQty">
                                            <label class="form-check-label text-secondary custom-fs-9" for="chkDayoffQty">지급 연차</label>
                                        </div>
                                        <input class="form-control text-center" type="number" min="0.0" step="0.5" id="dayoffQty" th:value="${user.dayoffQty}" autocomplete="off">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="input-group">
                                        <div class="input-group-text input-group-text-custom-long">
                                            <input class="form-check-input mt-0 me-2" type="checkbox" id="chkDayoffUse">
                                            <label class="form-check-label text-secondary custom-fs-9" for="chkDayoffUse">사용 연차</label>
                                        </div>
                                        <input class="form-control text-center" type="number" min="0.0" step="0.5" id="dayoffUse" th:value="${user.dayoffUse}" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        
        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/admin/users/add-on.js}"></script>
    </body>
</html>
