<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes">

        <title>Simple GW Mobile</title>
        
        <script th:src="@{/js/mobile/common.js}"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/themes/dark.min.css">

        <link rel="stylesheet" th:href="@{/css/mobile/common.css}">
    </head>
    <body>
        <div class="container-fluid">
            <th:block th:replace="mobile/common/page-top :: page-top"></th:block>

            <div class="row mb-4">
                <div class="col-12">

                    <div class="card">
                        <div class="card-header">
                            <th:block th:replace="mobile/common/page-title :: page-title"></th:block>
                        </div>

                        <div class="card-body">
                            <div class="mb-3">
                                <select class="form-select" id="code">
                                    <option value="" selected disabled>선택...</option>
                                    <option th:each="code : ${codes}" th:value="${code.key}" th:text="${code.value}"></option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-calendar-day"></i></span>
                                <input type="text" class="form-control text-center input-date-range" autocomplete="off">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-clock"></i></span>
                                <input type="text" class="form-control text-center input-time" autocomplete="off">
                                <span class="input-group-text">~</span>
                                <input type="text" class="form-control text-center input-time" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control text-center" id="title" placeholder="제목을 작성하세요." autocomplete="off">
                            </div>
                            <div class="">
                                <textarea type="text" class="form-control" id="content" rows="5" placeholder="내용을 작성하세요.(생략 가능)"></textarea>
                            </div>
                        </div>

                        <div class="card-footer fs-5">
                            <span class="float-end"><a role="button" onclick="save()" class="text-decoration-none text-secondary"><i class="fa-solid fa-check"></i></a></span>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/locale/ko.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/ko.min.js"></script>

        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/schedule/common.js}"></script>
        <script defer th:src="@{/js/mobile/schedule/dtp-init.js}"></script>
        <script defer th:src="@{/js/mobile/schedule/personal/new.js}"></script>
    </body>
</html>
