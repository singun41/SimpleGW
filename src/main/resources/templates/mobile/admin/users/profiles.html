<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes">

        <title>Simple GW Mobile</title>
        
        <script th:src="@{/js/mobile/common.js}"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/themes/dark.min.css">

        <link rel="stylesheet" th:href="@{/css/mobile/common.css}">
    </head>
    <body>
        <div class="container-fluid">
            <th:block th:replace="mobile/common/page-top :: page-top"></th:block>

            <div class="row mb-4">
                <div class="col-12">

                    <div class="card">
                        <div class="card-header">
                            <th:block th:replace="mobile/common/page-title :: page-title"></th:block>
                        </div>

                        <div class="card-body">
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">No.</span>
                                <input type="text" class="form-control text-center" id="id" th:value="${user.id}" readonly>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">ID</span>
                                <input type="text" class="form-control text-center" th:value="${user.userId}" placeholder="UserId" readonly>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">Name</span>
                                <input type="text" class="form-control text-center" id="name" th:value="${user.name}" placeholder="Name" autocomplete="off">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">Name-En</span>
                                <input type="text" class="form-control text-center" id="nameEng" th:value="${user.nameEng}" placeholder="Name-En" autocomplete="off">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">Birth</span>
                                <input type="text" class="form-control text-center input-date" id="birthday" th:value="${#temporals.format(user.birthday, 'yyyy. MM. dd.')}" placeholder="YYYY. MM. DD." autocomplete="off">
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text input-group-text-custom" for="role">Role</label>
                                <select class="form-select text-center" id="role">
                                    <option value="" disabled>Roles...</option>
                                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}" th:selected="${user.role.equals(role)}"></option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">Team</span>
                                <input type="text" class="form-control text-center" id="team" th:value="${user.team}" placeholder="Team" autocomplete="off">
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text input-group-text-custom" for="jobTitle">Job Title</label>
                                <select class="form-select text-center" id="jobTitle">
                                    <option value="" disabled>Job Titles...</option>
                                    <option th:each="jobTitle : ${jobTitles}" th:value="${jobTitle}" th:text="${jobTitle}" th:selected="${user.jobTitle.equals(jobTitle)}"></option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text input-group-text-custom" for="enabled">Enabled</label>
                                <select class="form-select text-center" id="enabled">
                                    <option value="1" th:selected="${user.enabled} == true">True</option>
                                    <option value="0" th:selected="${user.enabled} == false">False</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">Hire</span>
                                <input type="text" class="form-control text-center input-date" id="dateHire" th:value="${#temporals.format(user.dateHire, 'yyyy. MM. dd.')}" placeholder="YYYY. MM. DD." autocomplete="off">
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text input-group-text-custom" for="resigned">Resigned</label>
                                <select class="form-select text-center" id="resigned">
                                    <option value="1" th:selected="${user.resigned} == true">True</option>
                                    <option value="0" th:selected="${user.resigned} == false">False</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">Resign</span>
                                <input type="text" class="form-control text-center input-date" id="dateResign" th:value="${#temporals.format(user.dateResign, 'yyyy. MM. dd.')}" placeholder="YYYY. MM. DD." autocomplete="off">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">Mobile</span>
                                <input type="text" class="form-control text-center" id="mobile" th:value="${user.mobile}" placeholder="000-0000-0000" autocomplete="off">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">Tel</span>
                                <input type="text" class="form-control text-center" id="tel" th:value="${user.tel}" placeholder="0000" autocomplete="off">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">E-Mail</span>
                                <input type="text" class="form-control text-center" id="email" th:value="${user.email}" placeholder="xxx@simplegw.com" autocomplete="off">
                            </div>
                            <div class="input-group">
                                <label class="input-group-text input-group-text-custom" for="emailUse">E-Mail Use</label>
                                <select class="form-select text-center" id="emailUse">
                                    <option value="1" th:selected="${user.emailUse} == true">True</option>
                                    <option value="0" th:selected="${user.emailUse} == false">False</option>
                                </select>
                            </div>
                        </div>

                        <div class="card-footer fs-5">
                            <span class="float-end"><a role="button" onclick="update()" class="text-decoration-none text-secondary"><i class="fa-solid fa-check"></i></a></span>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/ko.min.js"></script>

        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/mobile/admin/users/profiles.js}"></script>
    </body>
</html>
