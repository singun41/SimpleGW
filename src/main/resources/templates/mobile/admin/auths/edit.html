<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes">

        <title>Simple GW Mobile</title>
        
        <script th:src="@{/js/mobile/common.js}"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">

        <link rel="stylesheet" th:href="@{/css/mobile/common.css}">
    </head>
    <body>
        <div class="container-fluid">
            <th:block th:replace="mobile/common/page-top :: page-top"></th:block>

            <div class="row mb-4">
                <div class="col-12">

                    <div class="card">
                        <div class="card-header">
                            <th:block th:replace="mobile/common/page-title :: page-title"></th:block>
                        </div>

                        <div class="card-body">
                            <span class="d-none" th:text="${id}" id="id"></span>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <span class="custom-fs-8 text-secondary" th:text="|Menu: ${auth.menu.title}"></span>
                                    <span class="custom-fs-8 text-secondary float-end" th:text="|Role: ${auth.role.name()}|"></span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text input-group-text-custom" for="accessible">오픈</label>
                                <select class="form-select text-center" id="accessible">
                                    <option value="1" th:selected="${auth.accessible} == true">True</option>
                                    <option value="0" th:selected="${auth.accessible} == false">False</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text input-group-text-custom" for="rwdRole">유저</label>
                                <select class="form-select text-center" id="rwdRole">
                                    <option value="NONE" th:selected="${auth.rwdRole.name()} == 'NONE'">None</option>
                                    <option value="R" th:selected="${auth.rwdRole.name()} == 'R'">Read-only</option>
                                    <option value="RW" th:selected="${auth.rwdRole.name()} == 'RW'">Read & Write</option>
                                    <option value="RD" th:selected="${auth.rwdRole.name()} == 'RD'">Read & Delete</option>
                                    <option value="RWD" th:selected="${auth.rwdRole.name()} == 'RWD'">RWD</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label class="input-group-text input-group-text-custom" for="rwdOther">타 유저</label>
                                <select class="form-select text-center" id="rwdOther">
                                    <option value="NONE" th:selected="${auth.rwdOther.name()} == 'NONE'">None</option>
                                    <option value="R" th:selected="${auth.rwdOther.name()} == 'R'">Read-only</option>
                                    <option value="RW" th:selected="${auth.rwdOther.name()} == 'RW'">Read & Write</option>
                                    <option value="RD" th:selected="${auth.rwdOther.name()} == 'RD'">Read & Delete</option>
                                    <option value="RWD" th:selected="${auth.rwdOther.name()} == 'RWD'">RWD</option>
                                </select>
                            </div>
                        </div>

                        <div class="card-footer fs-5">
                            <span class="float-end"><a role="button" onclick="update()" class="text-decoration-none text-secondary"><i class="fa-solid fa-check"></i></a></span>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/mobile/admin/auths/edit.js}"></script>
    </body>
</html>
