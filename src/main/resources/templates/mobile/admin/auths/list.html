<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes">

        <title>Simple GW Mobile</title>
        
        <script th:src="@{/js/mobile/common.js}"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">

        <link rel="stylesheet" th:href="@{/css/mobile/common.css}">
    </head>
    <body>
        <div class="container-fluid">
            <th:block th:replace="mobile/common/page-top :: page-top"></th:block>

            <div class="row mb-4">
                <div class="col-12">

                    <div class="card card-fixed">
                        <div class="card-header">
                            <th:block th:replace="mobile/common/page-title :: page-title"></th:block>
                        </div>

                        <div class="card-body card-table">
                            <table class="table table-borderless">
                                <thead class="d-none" id="tableHeader">
                                    <tr class="text-center text-secondary">
                                        <th>Role</th>
                                        <th>오픈</th>
                                        <th>유저</th>
                                        <th>타 유저</th>
                                        <th>Edit</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center" id="list"></tbody>
                            </table>
                        </div>

                        <div class="card-footer fs-5">
                            <div class="align-middle d-inline-block">
                                <select class="form-select" id="menu" onchange="getAuths()">
                                    <option value="" selected disabled>Menus...</option>
                                    <option th:each="menu : ${menus}" th:value="${menu.name().toLowerCase()}" th:text="${menu.title}"></option>
                                </select>
                            </div>
                            <span class="float-end"><a role="button" onclick="getAuths()" class="text-decoration-none text-secondary"><i class="fa-solid fa-arrow-rotate-right"></i></a></span>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/mobile/admin/auths/list.js}"></script>
    </body>
</html>
