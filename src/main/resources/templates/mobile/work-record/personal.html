<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes">

        <title>Simple GW Mobile</title>
        
        <script th:src="@{/js/mobile/common.js}"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/themes/dark.min.css">

        <link rel="stylesheet" th:href="@{/css/mobile/common.css}">
    </head>
    <body>
        <div class="container-fluid">
            <th:block th:replace="mobile/common/page-top :: page-top"></th:block>

            <div class="row mb-4">
                <div class="col-12">

                    <div class="card">
                        <div class="card-header">
                            <th:block th:replace="mobile/common/page-title :: page-title"></th:block>
                        </div>

                        <div class="card-body">
                            <div class="row mb-1"><div class="col-12 text-center text-secondary">업무 처리 내용</div></div>
                            <div class="mb-5">
                                <textarea class="form-control" id="work" rows="12" placeholder="내용을 입력하세요." autocomplete="off"></textarea>
                            </div>

                            <div class="row mb-1"><div class="col-12 text-center text-secondary">다음 업무 계획</div></div>
                            <div>
                                <textarea class="form-control" id="plan" rows="12" placeholder="내용을 입력하세요." autocomplete="off"></textarea>
                            </div>
                        </div>

                        <div class="card-footer">
                            <div class="row">
                                <div class="col-10">
                                    <input type="text" class="form-control text-center input-date input-date-fullsize" autocomplete="off" onchange="getData()">
                                </div>
                                <div class="col-2">
                                    <span class="float-end fs-5">
                                        <a role="button" onclick="save()" class="text-decoration-none text-secondary align-middle"><i class="fa-solid fa-check"></i></a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/locale/ko.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/ko.min.js"></script>

        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/mobile/work-record/personal.js}"></script>
    </body>
</html>
