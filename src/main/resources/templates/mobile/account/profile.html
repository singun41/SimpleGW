<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes">

        <title>Simple GW Mobile</title>
        
        <script th:src="@{/js/mobile/common.js}"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">

        <link rel="stylesheet" th:href="@{/css/mobile/common.css}">
    </head>
    <body>
        <div class="container-fluid">
            <th:block th:replace="mobile/common/page-top :: page-top"></th:block>

            <div class="row mb-4">
                <div class="col-12">

                    <div class="card">
                        <div class="card-header">
                            <th:block th:replace="mobile/common/page-title :: page-title"></th:block>
                        </div>

                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-12 text-center">
                                    <img src="/portrait" class="img-thumbnail" id="userPortrait" onerror="this.src='/images/portrait/default.jpg';" style="height: 125px;">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" accept="image/png, image/jpeg" id="portraitInput">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">이름</span>
                                <input type="text" class="form-control text-center" th:value="${profile.name}" readonly>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">영문</span>
                                <input type="text" class="form-control text-center" id="nameEng" th:value="${profile.nameEng}" autocomplete="off">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">직위</span>
                                <input type="text" class="form-control text-center" th:value="${profile.jobTitle}" readonly>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">부서</span>
                                <input type="text" class="form-control text-center" th:value="${profile.team}" readonly>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">내선</span>
                                <input type="text" class="form-control text-center" th:value="${profile.tel}" readonly>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">모바일</span>
                                <input type="text" class="form-control text-center" id="mobile" th:value="${profile.mobile}" autocomplete="off">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">이메일</span>
                                <input type="text" class="form-control text-center" th:value="${profile.email}" readonly>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text input-group-text-custom">입사일</span>
                                <input type="text" class="form-control text-center" th:value="${profile.dateHire}" readonly>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text input-group-text-custom">근무기간</span>
                                <input type="text" class="form-control text-center" th:value="${profile.duration}" readonly>
                            </div>
                        </div>

                        <div class="card-footer fs-5">
                            <span class="float-end"><a role="button" onclick="updateProfile()" class="text-decoration-none text-secondary"><i class="fa-solid fa-check"></i></a></span>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/locale/ko.min.js"></script>

        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/mobile/account/profile.js}"></script>
    </body>
</html>
