<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="view">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <th:block th:replace="mobile/common/page-title :: page-title"></th:block>
                        
                        <span class="d-none" th:text="${#strings.toLowerCase(docs.type.name())}" id="docsType"></span>
                    </div>
        
                    <div class="card-body">
                        <div class="row pb-4">
                            <div class="col-12 text-secondary custom-fs-9">
                                <span th:text="|${docs.writerTeam} ${docs.writerJobTitle} ${docs.writerName}|"></span>
                                <span class="float-end" th:text="|${#temporals.format(docs.createdDate, 'YY. MM. dd.')} ${#temporals.format(docs.createdTime, 'HH:mm')}|"></span>
                            </div>
                        </div>
        
                        <div class="row pb-3"><h5 class="text-center" th:text="${docs.title}"></h5></div>
                        
                        <!-- container로 감싸야 이미지와 텍스트간 라인피드가 제대로 렌더링된다. -->
                        <div class="row mb-3"><div class="container-fluid" th:utext="${docs.content}"></div></div>
                    </div>
                    <div class="card-footer">
                        <span class="text-secondary custom-fs-9">No. <span th:text="${docs.id}" id="docsId"></span></span>
                        <span class="float-end fs-5">
                            <a role="button" th:if="${isDeletable} == true" onclick="deleteDocs()" class="me-4 text-decoration-none text-secondary"><i class="fa-solid fa-trash-can"></i></a>
                            <a role="button" th:if="${isUpdatable} == true" onclick="editDocs()" class="text-decoration-none text-secondary"><i class="fa-solid fa-pen-clip"></i></a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</html>
