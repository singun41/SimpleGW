<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="write">
        <span class="d-none" th:text="${#strings.toLowerCase(docsType.name())}" id="docsType"></span>
        
        <div class="mb-3">
            <input type="text" class="form-control text-center" id="title" placeholder="제목을 입력하세요." autocomplete="off">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="content" rows="12" placeholder="내용을 입력하세요." autocomplete="off"></textarea>
        </div>
        <div class="mb-3">
            <input type="file" class="form-control" id="attachments" accept="*/*" multiple>
        </div>
    </th:block>
</html>
