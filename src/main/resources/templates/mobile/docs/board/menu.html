<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes">

        <title>Simple GW Mobile</title>
        
        <script th:src="@{/js/mobile/common.js}"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
        
        <link rel="stylesheet" th:href="@{/css/mobile/common.css}">
    </head>
    <body>
        <div class="container-fluid">
            <th:block th:replace="mobile/common/page-top :: page-top"></th:block>

            <div class="row">
                <div class="col-12">

                    <div class="card card-fixed">
                        <div class="card-header">
                            <th:block th:replace="mobile/common/page-title :: page-title"></th:block>
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div class="d-grid"><button type="button" class="btn btn-secondary menu-btn" onclick="page('notice/list')"><i class="fa-solid fa-clipboard-list"></i><div class="btn-title">공지사항</div></button></div>
                                </div>
                                <div class="col-6">
                                    <div class="d-grid"><button type="button" class="btn btn-secondary menu-btn" onclick="page('freeboard/list')"><i class="fa-solid fa-message"></i><div class="btn-title">자유게시판</div></button></div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-6">
                                    <div class="d-grid"><button type="button" class="btn btn-secondary menu-btn" onclick="page('suggestion/search')"><i class="fa-solid fa-chalkboard-user"></i><div class="btn-title">제안게시판</div></button></div>
                                </div>
                                <div class="col-6">
                                    <div class="d-grid"><button type="button" class="btn btn-secondary menu-btn" onclick="page('archive/search')"><i class="fa-solid fa-box-archive"></i><div class="btn-title">자료실</div></button></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script defer th:src="@{/js/mobile/docs/board/menu.js}"></script>
    </body>
</html>
