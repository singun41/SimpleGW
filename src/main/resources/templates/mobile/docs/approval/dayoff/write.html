<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes">

        <title>Simple GW Mobile</title>
        
        <script th:src="@{/js/mobile/common.js}"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/themes/dark.min.css">

        <link rel="stylesheet" th:href="@{/css/mobile/common.css}">
    </head>
    <body>
        <div class="container-fluid">
            <th:block th:replace="mobile/common/page-top :: page-top"></th:block>

            <div class="row mb-4">
                <div class="col-12">

                    <div class="card">
                        <div class="card-header">
                            <th:block th:replace="mobile/common/page-title :: page-title"></th:block>
                        </div>

                        <div class="card-body">
                            <th:block th:replace="mobile/docs/approval/common/write :: write"></th:block>

                            <div class="row mb-3">
                                <div class="col-12">
                                    <span class="float-start"><a role="button" onclick="deleteRow()" class="text-decoration-none text-secondary ms-3"><i class="fa-solid fa-trash-can"></i></a></span>
                                    <span class="float-end"><a role="button" onclick="addRow()" class="text-decoration-none text-secondary me-3"><i class="fa-solid fa-plus"></i></a></span>
                                </div>
                            </div>

                            <div id="rowGroup">
                                <div class="data-row mb-3">
                                    <div class="input-group mb-2">
                                        <select class="form-select text-center dayoff-code">
                                            <option value="" selected disabled>휴가 선택...</option>
                                            <option th:each="code : ${codes}" th:value="${code.key}" th:text="${code.value}"></option>
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                                        <input type="text" class="form-control text-center input-date-range" autocomplete="off">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <textarea class="form-control" id="content" rows="5" placeholder="내용을 입력하세요." autocomplete="off"></textarea>
                            </div>

                            <th:block th:replace="mobile/docs/approval/common/attachments :: attachments"></th:block>

                            <th:block th:replace="mobile/docs/approval/common/line-set :: line-set"></th:block>
                        </div>

                        <div class="card-footer fs-5">
                            <span class="float-start"><a role="button" onclick="" data-bs-toggle="modal" data-bs-target="#lineSet" class="text-decoration-none text-secondary"><i class="fa-solid fa-file-signature"></i></a></span>
                            <span class="float-end"><a role="button" onclick="save()" class="text-decoration-none text-secondary"><i class="fa-solid fa-check"></i></a></span>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/locale/ko.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/ko.min.js"></script>

        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/docs/approval/dayoff/common.js}"></script>
        <script defer th:src="@{/js/mobile/docs/common/attachments.js}"></script>
        <script defer th:src="@{/js/mobile/docs/approval/dayoff/write.js}"></script>
        <script defer th:src="@{/js/mobile/docs/approval/common/line-set.js}"></script>
    </body>
</html>
