<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="comments">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center">
                        <span class="text-secondary">댓글</span>
                    </div>
                    <div class="card-body">
                        <div id="comments"></div>
                        <div class="row mt-5">
                            <div class="input-group">
                                <textarea class="form-control" rows="1" id="inputComment"></textarea>
                                <button class="btn btn-secondary px-3" type="button" onclick="saveComment()"><i class="fa-solid fa-check"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</html>
